<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Painel de Senha - Rals Barbearia">
    <title>Painel de Senha - Rals Barbearia</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Prevenção de cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rals Barbearia</h1>
        </header>
        <main>
            <div class="senha-panel">
                <div class="senha-atual">
                    <h2>Senha Atual</h2>
                    <div id="senha-atual" class="senha-numero">--</div>
                    <button onclick="avancarSenha()" class="btn-avancar">Avançar Senha</button>
                </div>
                <div class="proxima-senha">
                    <h2>Próxima Senha</h2>
                    <div id="proxima-senha" class="senha-numero">--</div>
                </div>
            </div>
        </main>
        <footer>
            <p>© 2024 Rals Barbearia - Todos os direitos reservados</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
